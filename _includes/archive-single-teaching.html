{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
      
      <h2 class="archive__item-title" itemprop="headline">
          <a href="{{ post.course_page }}" target="_blank">{{ post.title }}</a> 
      </h2>

      <i>{{ post.position }}, {{ post.semester }}</i> <br>
      {{ post.description }} <br>

      [<a href=" {{ post.course_page }} " target="_blank">Course Homepage</a>]

  </article>
</div>
